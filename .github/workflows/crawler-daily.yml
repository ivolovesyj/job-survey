name: Daily mode crawler

on:
  # 매일 새벽 3시에 자동 실행 (KST 기준)
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * *'  # UTC 18:00 = KST 03:00
  
jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # 1시간 제한 (증분은 빠름)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}" >> .env
      
      - name: Run incremental crawler
        run: |
          echo "Starting incremental crawl (changes since last run)..."
          node src/index.js
        timeout-minutes: 55
        id: crawler
      
      - name: Notify on completion
        if: always()
        run: |
          if [ "${{ steps.crawler.outcome }}" = "success" ]; then
            echo "✅ Daily crawler completed successfully"
          else
            echo "⚠️ Daily crawler failed"
          fi
